<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <!--using vue framework-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <header>
        <ul>
            <li class="inline m-1"><a><img class="h-14 w-14" src="assets/img/webElement/logo.png">首页</a></li>
            <li class="inline "><a><img class="h-10 w-10 m-3 " src="assets/img/webElement/food_info.png">膳食</a></li>
            <li class="inline "><a><img class="h-10 w-10 m-3" src="assets/img/webElement/exercise.png">远动</a></li>
            <li class="inline "><a><img class="h-10 w-10 m-3" src="assets/img/webElement/personal_page.png">设置</a></li>
            <li class="inline "><a><img class="h-10 w-10 m-3">关于我们</li>

        </ul>
    </header>

    <div id="app" class="flex mx-36 my-12 flex-wrap">

        <div id="left-column" class="mt-24">
            <div id="profile-photo" class="border-black border h-24 w-24"><img
                    src="assets/img/webElement/default_profile_photo.png" class="h-24 w-24 rounded-full"></div>

            <div id="quote-card" class="my-5 border-black border h-108">
                <p class="m-5">你已经坚持使用绿森羚OO天啦</p>
                <p class="m-5">你今天的卡路里消耗超过OO%的用户~</p>
            </div>
            <div id="personal-column" class="border-black border ">
                <div id="personal-info" class="h-96 border-black border">个人信息
                    <ol>
                        <li v-for="info in infos">
                          {{ todo.text }}
                        </li>
                      </ol>

                    <script>
                        var personal_info = new Vue({
                            el: '#personal-info',
                            data: {
                                infos: [
                                    { text: '身高' },
                                    { text: '体重' },
                                    { text: '生日' },
                                    { text: '性别' },
                                    { text: 'BMI' },
                                ]
                            }
                        })
                    </script>
                    
                </div>
                <div id="personal-goal" class="h-96 border-black border">个人目标</div>
                <button>修改个人目标</button>
            </div>
        </div>

        <div id="right-colmn" class="flex flex-wrap ml-12 mt-24">


            <div id="today-record" class="border-black border w-full mb-5">
                今日卡路里记录
                <img class="h-24 ">
            </div>
            <div id="history-weight" class=" border-black border w-full mb-5">
                <p>历史体重变化趋势</p>
                <img class="h-24 ">
            </div>
            <div id="today-cal" class=" border-black border w-full mb-5">
                <p>今日卡路里计算</p>
                <img class="h-24 w-96">
            </div>
        </div>

        <div id="journal" class="w-full  mt-8">
            <div>日誌記錄 <button>寫</button></div>
            <div>過往紀錄</div>
            <div>過往日誌心情統計</div>
        </div>


    </div>
</body>

</html>
